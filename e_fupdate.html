<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Update - Modern UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="e_supdate.css">
</head>
<body>
<header class="mobile-header">
  <button id="menuToggle" aria-label="Toggle Menu"><i class="fas fa-bars"></i></button>
  <h2>Faculty Update</h2>
</header>

<div class="container">
  <div class="scroll-container">
    <aside class="sidebar" id="sidebar">
      <a href="d_home.html" class="back-btn-sidebar">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
      </a>
      <button class="side-btn"><i class="fas fa-bullhorn"></i> Notice Board</button>
      <button class="side-btn"><i class="fas fa-user-graduate"></i> Student Details</button>
      <button class="side-btn"><i class="fas fa-address-book"></i> Student FeeLedger</button>
      <button class="side-btn"><i class="fas fa-upload"></i> Student Update</button>
      <button class="side-btn"><i class="fas fa-chalkboard-teacher"></i> Faculty Details</button>
      <button class="side-btn"><i class="fas fa-user-edit"></i> Faculty Update</button>
      <button class="side-btn"><i class="fas fa-clipboard-check"></i> Grade Input</button>
      <button class="side-btn"><i class="fas fa-graduation-cap"></i> Student Grade Details</button>
      <button class="side-btn"><i class="fas fa-calendar-alt"></i> Timetable</button>
      <div class="logo-container">
        <img src="IIIT LOGO 3.svg" alt="IIIT Logo" class="logo"/>
        <p class="footer-text">IIIT Student Management System</p>
        <a href="https://www.iiit-bh.ac.in" class="footer-link" target="_blank">www.iiit-bh.ac.in</a>
      </div>
    </aside>

    <main class="main-content" id="mainContent">
      <div class="header-line">
        <h1><i class="fas fa-upload"></i> Faculty Update</h1>
        <hr />
      </div>
      <div class="student-update-container">
        <div class="update-slab">
          <h2><i class="fas fa-user-plus"></i> Create New Faculty</h2>
          <form id="createStudentForm">
            <div class="form-group">
              <label for="createProgram">Select Designation</label>
              <select id="createProgram" required>
                <option value="">-- Designation --</option>
                <option value="Faculty">Faculty</option>
                <option value="Registrar">Registrar</option>
                <option value="Director">Director</option>
              </select>
            </div>
            <div class="form-group">
              <label for="createExcelFile">Upload Excel File:</label>
              <input type="file" id="createExcelFile" accept=".xlsx, .xls" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>

        <div class="update-slab">
          <h2><i class="fas fa-upload"></i> Upload Faculty Data</h2>
          <form id="uploadStudentDataForm">
            <div class="form-group">
              <label forमा="uploadProgram">Select Designation:</label>
              <select id="uploadProgram" required>
                <option value="">-- Designation --</option>
                <option value="Faculty">Faculty</option>
                <option value="Registrar">Registrar</option>
                <option value="Director">Director</option>
              </select>
            </div>
            <div class="form-group">
              <label for="uploadExcelFile">Upload Excel File:</label>
              <input type="file" id="uploadExcelFile" accept=".xlsx, .xls" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>

        <div class="update-slab">
          <h2><i class="fas fa-images"></i> Upload Faculty Images</h2>
          <form id="uploadStudentImagesForm">
            <div class="form-group">
              <label for="imageProgram">Select Designation:</label>
              <select id="imageProgram" required>
                <option value="">-- Designation --</option>
                <option value="Faculty">Faculty</option>
                <option value="Registrar">Registrar</option>
                <option value="Director">Director</option>
              </select>
            </div>
            <div class="form-group">
              <label for="imageFolder">Upload Image Folder (JPG format):</label>
              <input type="file" id="imageFolder" webkitdirectory directory multiple accept=".jpg, .jpeg" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>

        <div class="update-slab">
          <h2><i class="fab fa-google"></i> Add New Faculty Email ID</h2>
          <form id="googleGroupsForm">
            <div class="form-group">
              <label for="groupsProgram">Select Designation:</label>
              <select id="groupsProgram" required>
                <option value="">-- Designation --</option>
                <option value="Faculty">Faculty</option>
                <option value="Registrar">Registrar</option>
                <option value="Director">Director</option>
              </select>
            </div>
            <div class="form-group">
              <label for="groupsExcelFile">Upload Excel File:</label>
              <input type="file" id="groupsExcelFile" accept=".xlsx, .xls" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>

<script>
  const menuToggle = document.getElementById("menuToggle");
  const sidebar = document.getElementById("sidebar");
  const mainContent = document.getElementById("mainContent");

  // Sidebar toggle for mobile
  menuToggle.addEventListener("click", (e) => {
    e.stopPropagation(); // Prevent click from closing sidebar immediately
    sidebar.classList.toggle("show");
    // Toggle aria-expanded for accessibility
    menuToggle.setAttribute("aria-expanded", sidebar.classList.contains("show"));
  });

  // Close sidebar when clicking outside on mobile
  document.addEventListener("click", (e) => {
    if (window.innerWidth <= 768 && sidebar.classList.contains("show")) {
      if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
        sidebar.classList.remove("show");
        menuToggle.setAttribute("aria-expanded", "false");
      }
    }
  });

  // Close sidebar when a sidebar link/button is clicked
  sidebar.addEventListener("click", (e) => {
    if (window.innerWidth <= 768 && (e.target.closest(".side-btn") || e.target.closest(".back-btn-sidebar"))) {
      sidebar.classList.remove("show");
      menuToggle.setAttribute("aria-expanded", "false");
    }
  });

  // Synchronized scrolling between sidebar and main content
  let isSyncingSidebar = false;
  let isSyncingMain = false;

  sidebar.addEventListener("scroll", () => {
    if (!isSyncingSidebar) {
      isSyncingMain = true;
      const sidebarScrollRatio = sidebar.scrollTop / (sidebar.scrollHeight - sidebar.clientHeight);
      mainContent.scrollTop = sidebarScrollRatio * (mainContent.scrollHeight - mainContent.clientHeight);
    }
    isSyncingSidebar = false;
  });

  mainContent.addEventListener("scroll", () => {
    if (!isSyncingMain) {
      isSyncingSidebar = true;
      const mainScrollRatio = mainContent.scrollTop / (mainContent.scrollHeight - mainContent.clientHeight);
      sidebar.scrollTop = mainScrollRatio * (sidebar.scrollHeight - sidebar.clientHeight);
    }
    isSyncingMain = false;
  });

  // Form submission handlers
  document.getElementById('createStudentForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('New faculty creation request submitted!');
  });

  document.getElementById('uploadStudentDataForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Faculty data upload request submitted!');
  });

  document.getElementById('uploadStudentImagesForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Faculty images upload request submitted!');
  });

  document.getElementById('googleGroupsForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Google groups creation request submitted!');
  });
</script>
</body>
</html>
