<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Book Details - IIIT Bhubaneswar</title>
    <link rel="stylesheet" href="l_details.css"> <!-- Reference to the CSS snippet below -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header class="mobile-header">
    <button id="menuToggle"><i class="fas fa-bars"></i></button>
    <h2>Book Details</h2>
</header>

<div class="container">
    <aside class="sidebar" id="sidebar">
        <a href="L_home.html" class="back-btn-sidebar">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>
        <button class="side-btn"><i class="fas fa-bullhorn"></i> Notice Board</button>
        <button class="side-btn"><i class="fas fa-book"></i> Book Issue</button>
        <button class="side-btn"><i class="fas fa-book-reader"></i> Book Return</button>
        <button class="side-btn"><i class="fas fa-book-open"></i> Book Details</button>
        <button class="side-btn"><i class="fas fa-book-medical"></i> Add New Book</button>
        <button class="side-btn"><i class="fas fa-calendar-alt"></i> Timetable</button>

        <div class="logo-container">
            <img src="IIIT LOGO 3.svg" alt="IIIT Logo" class="logo"/>
            <p class="footer-text">IIIT Student Management System</p>
            <a href="https://www.iiit-bh.ac.in" class="footer-link" target="_blank">www.iiit-bh.ac.in</a>
        </div>
    </aside>

    <main class="main-content">
        <div class="header-line">
            <h1><i class="fas fa-book-open"></i> Book Details</h1>
            <hr />
        </div>

        <div class="search-container">
            <div class="search-options">
                <button class="search-option active" data-type="name">
                    <i class="fas fa-book"></i> Book Name
                </button>
                <button class="search-option" data-type="code">
                    <i class="fas fa-barcode"></i> Book Code
                </button>
            </div>

            <div class="search-form">
                <div class="search-input-group">
                    <input type="text" id="searchInput" placeholder="Search by book name..." />
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <!-- Search results will appear here -->
        </div>
    </main>
</div>

<script>
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    const searchOptions = document.querySelectorAll(".search-option");
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const resultsContainer = document.getElementById("resultsContainer");

    const books = [
        { name: "Introduction to Algorithms", code: "CS101", available: 5 },
        { name: "Data Structures", code: "CS102", available: 0 },
        { name: "Digital Electronics", code: "EC101", available: 3 },
        { name: "Circuit Theory", code: "EC102", available: 2 }
    ];

    function createBookCard(book) {
        return `
            <div class="book-card">
                <div class="book-info">
                    <h3>${book.name}</h3>
                    <div class="book-details">
                        <p><i class="fas fa-barcode"></i> Code: ${book.code}</p>
                        <p><i class="fas fa-book"></i> Available: ${book.available} copies</p>
                    </div>
                    <div class="availability-status ${book.available > 0 ? 'available' : 'unavailable'}">
                        <i class="fas fa-${book.available > 0 ? 'check' : 'times'}-circle"></i>
                        ${book.available > 0 ? 'Available' : 'Not Available'}
                    </div>
                </div>
            </div>
        `;
    }

    function performSearch() {
        const searchTerm = searchInput.value.toLowerCase().trim();
        const searchType = document.querySelector('.search-option.active').dataset.type;

        if (!searchTerm) {
            resultsContainer.innerHTML = '';
            return;
        }

        const filteredBooks = books.filter(book =>
            searchType === 'name'
                ? book.name.toLowerCase().includes(searchTerm)
                : book.code.toLowerCase().includes(searchTerm)
        );

        if (filteredBooks.length === 0) {
            resultsContainer.innerHTML = `
                <div class="no-results">
                    <i class="fas fa-search"></i>
                    <p>No books found matching your search criteria.</p>
                </div>
            `;
        } else {
            resultsContainer.innerHTML = filteredBooks.map(book => createBookCard(book)).join('');
            if (window.innerWidth <= 768) {
                sidebar.classList.remove("show");
            }
        }
    }

    menuToggle.addEventListener("click", () => {
        sidebar.classList.toggle("show");
    });

    document.addEventListener("click", (e) => {
        if (window.innerWidth <= 768 &&
            !sidebar.contains(e.target) &&
            !menuToggle.contains(e.target)) {
            sidebar.classList.remove("show");
        }
    });

    searchOptions.forEach(option => {
        option.addEventListener("click", () => {
            searchOptions.forEach(opt => opt.classList.remove("active"));
            option.classList.add("active");

            const searchType = option.dataset.type;
            searchInput.placeholder = searchType === "name"
                ? "Search by book name..."
                : "Search by book code...";
        });
    });

    searchBtn.addEventListener("click", performSearch);
    searchInput.addEventListener("keypress", e => {
        if (e.key === "Enter") performSearch();
    });
</script>

</body>
</html>
