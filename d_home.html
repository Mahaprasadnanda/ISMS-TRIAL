<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="d_home.css" />
</head>
<body>
  <header>
    <h2>Welcome Director</h2>
    <img src="IIIT LOGO 3.svg" alt="IIIT Logo" class="logo"/>
  </header>

  <div class="dashboard">
    <div class="card">
      <img src="Notice.svg" alt="Department Icon"/>
      <p>Notice Board Input</p>
    </div>
    <div class="card">
      <img src="student.svg" alt="Grievance Icon"/>
      <p>Student Details</p>
    </div>
    <div class="card">
      <img src="images/a494abfe-3ca6-4215-a296-866529d38889.png" alt="Faculty Details Icon"/>
      <p>Faculty Details</p>
    </div>
    <div class="card">
      <img src="images/a494abfe-3ca6-4215-a296-866529d38889.png" alt="Time Table Icon"/>
      <p>Time Table</p>
    </div>
     <div class="card">
      <img src="grievance.svg" alt="Student Icon"/>
      <p>grievance</p>
    </div>
    <div class="card">
      <img src="images/a494abfe-3ca6-4215-a296-866529d38889.png" alt="Password Icon"/>
      <p>Change Password</p>
    </div>
  </div>
   <button class="logout">Logout</button>

</body>
</html>
