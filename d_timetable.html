<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timetable</title>
  <link rel="stylesheet" href="d_timetable.css">
</head>
<body>
  <header class="mobile-header">
    <button id="menuToggle">â˜°</button>
    <h2>Timetable</h2>
  </header>

  <div class="container">
    <aside class="sidebar" id="sidebar">
      <button class="side-btn">Notice Board Input</button>
      <button class="side-btn">Student Details</button>
      <button class="side-btn">Faculty Details</button>
      <button class="side-btn">Timetable</button>
      <button class="side-btn">Grievance</button>

      <div class="logo-container">
        <img src="IIIT LOGO 3.svg" alt="IIIT Logo" class="logo"/>
        <p class="footer-text">IIIT Student Management System</p>
        <a href="https://www.iiit-bh.ac.in" class="footer-link">www.iiit-bh.ac.in</a>
      </div>
    </aside>

    <main class="main-content">
      <div class="header-line">
        <h1>Timetable</h1>
        <hr />
      </div>
      <div class="pdf-container">
        <embed src="timetable.pdf" type="application/pdf" width="100%" height="550px" />
      </div>
    </main>
  </div>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");

    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });
  </script>
</body>
</html>
