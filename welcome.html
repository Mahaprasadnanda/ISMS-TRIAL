<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIIT Bhubaneswar - ISMS</title>
    <link rel="stylesheet" href="welcome.css" />
</head>
<body>
    <div class="welcome-container">
        <header class="welcome-header">
            <div class="logo-title">
                <img src="IIIT LOGO 3.svg" alt="IIIT Logo" class="logo" />
                <div class="title">
                    <h1>IIIT Bhubaneswar</h1>
                    <p>(A University established by Government of Odisha)</p>
                </div>
            </div>
            <a href="login.html" class="welcome-btn">Login</a>
        </header>

        <div class="notice-board-section">
            <div class="notice-header">
                <div class="notice-label">NOTICE BOARD</div>
            </div>
            <div class="notice-board" id="notice-board">
                <!-- Hardcoded notice for demo -->
                <div class="notice-item">
                    <div class="notice-meta">
                        <div class="notice-date">May 14, 2025</div>
                        <div class="notice-time">05:30 PM</div>
                    </div>
                    <div class="notice-title">Demo Notice</div>
                    <div class="notice-content">
                        This is a demo notice hardcoded for demonstration purposes. The actual notices will be loaded from the backend when available.
                    </div>
                    <div class="notice-footer">
                        <span class="notice-author">Administration Office</span>
                        <span class="notice-ref">Ref: IIITB/2025/DEMO</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Responsive adjustments
            function handleResize() {
                if (window.innerWidth < 768) {
                    document.querySelector('.welcome-header').classList.add('mobile-view');
                } else {
                    document.querySelector('.welcome-header').classList.remove('mobile-view');
                }
            }

            window.addEventListener('resize', handleResize);
            handleResize(); // Initial check
        });
    </script>
</body>
</html>
