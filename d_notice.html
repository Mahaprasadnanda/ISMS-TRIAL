<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Notice Board Input - IIIT Bhubaneswar</title>
    <link rel="stylesheet" href="d_notice.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<header class="mobile-header">
    <button id="menuToggle"><i class="fas fa-bars"></i></button>
    <h2>Notice Board</h2>
</header>

<div class="container">
    <aside class="sidebar" id="sidebar">
        <a href="d_home.html" class="back-btn-sidebar">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        <button class="side-btn"><i class="fas fa-bullhorn"></i> Notice Board</button>
        <button class="side-btn"><i class="fas fa-user-graduate"></i> Student Details</button>
        <button class="side-btn"><i class="fas fa-chalkboard-teacher"></i> Faculty Details</button>
        <button class="side-btn"><i class="fas fa-calendar-alt"></i> Timetable</button>
        <button class="side-btn"><i class="fas fa-comment-alt"></i> Grievance</button>

        <div class="logo-container">
            <img src="IIIT LOGO 3.svg" alt="IIIT Logo" class="logo"/>
            <p class="footer-text">IIIT Student Management System</p>
            <a href="https://www.iiit-bh.ac.in" class="footer-link" target="_blank">www.iiit-bh.ac.in</a>
        </div>
    </aside>

    <main class="main-content">
        <div class="header-line">
            <h1><i class="fas fa-bullhorn"></i> Post a Notice</h1>
            <hr />
        </div>

        <div class="notice-form">
            <form>
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter notice subject" required />

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="6" placeholder="Write full notice here..." required></textarea>

                <label for="attention">Attention</label>
                <select id="attention" name="attention" required>
                    <option value="">Select Audience</option>
                    <option value="students">Students</option>
                    <option value="faculty">Faculty</option>
                    <option value="btech-cse">B.Tech CSE</option>
                    <option value="btech-it">B.Tech IT</option>
                    <option value="mtech-cse">M.Tech CSE</option>
                    <option value="phd-cse">PhD CSE</option>
                </select>

                <label for="document">Attach Document (optional)</label>
                <input type="file" id="document" name="document" />

                <button type="submit" class="post-btn"><i class="fas fa-paper-plane"></i> Post Notice</button>
            </form>
        </div>
    </main>
</div>

<script>
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");

    menuToggle.addEventListener("click", () => {
        sidebar.classList.toggle("show");
    });

    document.addEventListener("click", (e) => {
        if (window.innerWidth <= 768) {
            if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                sidebar.classList.remove("show");
            }
        }
    });
</script>
</body>
</html>
