<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinalISMS</title>

  <!-- Inria Serif font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="logo-block">
        <img src="IIIT LOGO 4.svg" alt="IIIT Bhubaneswar Logo" class="logo" />
        <div class="logo-text">
          <h6><u style="text-underline-offset: 6px;">IIIT Bhubaneswar</u></h6>
          <p>(A university established by Government of Odisha)</p>
        </div>
      </div>
    </div>

    <div class="right-section">
      <div class="login-box">
        <h2>Login</h2>
        <p>Enter your credential to access your account</p>
        <form>
          <input type="text" placeholder="Student ID" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <a href="#" class="forgot">Forgot your password?</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
