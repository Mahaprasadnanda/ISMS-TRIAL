<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinalISMS</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="logo-block">
    <img src="IIIT LOGO 4.svg" alt="IIIT Bhubaneswar Logo" class="logo" />
     <div class="logo-text"></div>
        <h1>IIIT Bhubaneswar</h1>
        <p>(A university established by Government of Odisha)</p>
      </div>
    </div>
     <div class="right-section">
      <div class="login-box">
        <h2>Login</h2>
        <p>Enter your credential to access your account</p>
        <form>
          <input type="text" placeholder="Student ID" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <a href="#" class="forgot">Forgot your password?</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
