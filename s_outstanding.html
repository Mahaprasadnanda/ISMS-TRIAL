<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="s_outstanding.css">
</head>
<body>
    <div class="top-bar">
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="portal-title">
            <img src="IIIT%20LOGO%203.svg" alt="IIIT Logo" class="logo">
            <span>Student Portal</span>
        </div>
        <div class="top-buttons">
            <a href="#logout" class="top-btn">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="#faculty"><i class="fas fa-chalkboard-teacher"></i> Faculty Details</a></li>
                <li><a href="#student"><i class="fas fa-user-graduate"></i> Student Details</a></li>
                <li><a href="#notice"><i class="fas fa-bullhorn"></i> Notice Board</a></li>
                <li><a href="#timetable"><i class="fas fa-clock"></i> Timetable</a></li>
                <li><a href="#grievance"><i class="fas fa-comment-alt"></i> Grievance</a></li>
                <li><a href="#classes"><i class="fas fa-book"></i> Classes</a></li>
                <li><a href="#grades"><i class="fas fa-chart-bar"></i> Grades</a></li>
                <li><a href="#books"><i class="fas fa-book-open"></i> Books</a></li>
                <li><a href="#outstanding"><i class="fas fa-money-bill-wave"></i> Outstanding</a></li>
                <li><a href="#fee"><i class="fas fa-file-invoice-dollar"></i> Fee Ledger</a></li>
            </ul>
        </div>
    </nav>

    <main class="dashboard">
        <div class="headline-slab">
            <h1><i class="fas fa-money-bill-wave"></i> Outstanding Amount</h1>
            <hr />
        </div>
        <div class="outstanding-container">
           
            
            <!-- Student Info Section -->
            <div class="student-info">
                <h3>Student Information</h3>
                <p><strong>Name:</strong> <span id="student-name"></span></p>
                <p><strong>Student ID:</strong> <span id="student-id-display"></span></p>
                <p><strong>Program:</strong> <span id="student-program"></span></p>
                <p><strong>Branch:</strong> <span id="student-branch"></span></p>
            </div>
            
            <!-- Outstanding Amount Section -->
            <div class="outstanding-section">
                <div class="outstanding-amount">
                    <p>Outstanding Amount</p>
                    <h2 id="outstanding-amount">₹0</h2>
                </div>
                <a href="https://www.onlinesbi.sbi/sbicollect/" target="_blank" class="pay-now-btn">Pay Now</a>
            </div>
        </div>
    </main>

    <script>
        const studentInfo = document.querySelector(".student-info");
        const outstandingAmountDisplay = document.getElementById("outstanding-amount");

        // Hard-coded student data for B001
        const studentData = {
            "B001": {
                name: "John Doe",
                id: "B001",
                program: "B.Tech",
                branch: "Computer Science",
                outstandingAmount: 25000 // Example outstanding amount in INR
            }
        };

        // Initialize with student B001 data on page load
        function initializeStudentData() {
            const studentId = "B001";
            const student = studentData[studentId];
            document.getElementById("student-name").textContent = student.name;
            document.getElementById("student-id-display").textContent = student.id;
            document.getElementById("student-program").textContent = student.program;
            document.getElementById("student-branch").textContent = student.branch;
            outstandingAmountDisplay.textContent = `₹${student.outstandingAmount.toLocaleString('en-IN')}`;
            studentInfo.style.display = "block";
        }

        // Toggle navbar for mobile
        const menuToggle = document.querySelector('.menu-toggle');
        const navbar = document.querySelector('.navbar');
        menuToggle.addEventListener('click', () => {
            navbar.classList.toggle('active');
            document.body.classList.toggle('menu-open');
        });

        // Initialize on page load
        window.addEventListener('load', initializeStudentData);
    </script>
</body>
</html>
