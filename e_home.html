

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="e_home.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div class="header-left">
    <h2 class="dashboard-heading">Exam Section</h2>
  </div>
  <div class="header-right">
    <img src="IIIT LOGO 3.svg" alt="IIIT Hyderabad Logo" class="logo"/>
    <button class="logout">
      <i class="fas fa-sign-out-alt"></i>
      Logout
    </button>
  </div>
</header>

<div class="dashboard">
  <div class="card">
    <img src="Notice.svg" alt="Notice Board Icon" width="64" height="64"/>
    <p>Notice Board</p>
  </div>
  <div class="card">
    <img src="student.svg" alt="Student Details Icon" width="64" height="64"/>
    <p>Student Details</p>
  </div>
  <div class="card">
    <i class="fas fa-address-book"></i>
    <p>Student Fee Ledger</p>
  </div>
  <div class="card">
    <i class="fas fa-user-edit"></i>
    <p>Student Update</p>
  </div>
  <div class="card">
    <i class="fas fa-chalkboard-teacher"></i>
    <p>Faculty Details</p>
  </div>
  <a href="e_fupdate.html">
  <div class="card">
    <i class="fas fa-user-tie"></i>
    <p>Faculty Update</p>
  </div></a>
  <div class="card">
    <i class="fas fa-clipboard-check"></i>
    <p>Grade Input</p>
  </div>
  
  <div class="card">
    <i class="fas fa-graduation-cap"></i>
    <p>Student Grade Details</p>
  </div>
  <div class="card">
    <img src="timetable.svg" alt="Timetable Icon" width="64" height="64"/>
    <p>Time Table</p>
  </div>
  <div class="card">
    <img src="password.svg" alt="Password Icon" width="64" height="64"/>
    <p>Change Password</p>
  </div>
</div>
</body>
</html>
