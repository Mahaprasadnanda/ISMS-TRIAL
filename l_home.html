<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Library Dashboard</title>
    <link rel="stylesheet" href="l_home.css" />
</head>
<body>

<header>
    <div class="header-left">
        <h2 class="dashboard-heading">Central Library</h2>
    </div>
    <div class="header-right">
        <img src="IIIT LOGO 3.svg" alt="IIIT Hyderabad Logo" class="logo"/>
        <button class="logout">Logout</button>
    </div>
</header>

<div class="dashboard">
    <div class="card">
        <img src="Notice.svg" alt="Notice Board Icon"/>
        <p>Notice Board</p>
    </div>
    <div class="card">
        <img src="book-details.svg" alt="Student Icon"/>
        <p>Add New Book</p>
    </div>
    <div class="card">
        <img src="book-issue.svg" alt="Book Issue Icon"/>
        <p>Book Issue</p>
    </div>
    <div class="card">
        <img src="book-return.svg" alt="Book Return Icon"/>
        <p>Book Return</p>
    </div>
    <div class="card">
        <img src="book-details.svg" alt="Book Details Icon"/>
        <p>Book Details</p>
    </div>
    <div class="card">
        <img src="timetable.svg" alt="Timetable Icon"/>
        <p>Time Table</p>
    </div>
    <div class="card">
        <img src="password.svg" alt="Password Icon"/>
        <p>Change Password</p>
    </div>
</div>

</body>
</html>
