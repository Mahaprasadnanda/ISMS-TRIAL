<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Accounts Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="a_home.css">
</head>
<body>

<header>
    <div class="header-left">
        <h2 class="dashboard-heading">Accounts Section</h2>
    </div>
    <div class="header-right">
        <img src="IIIT LOGO 3.svg" alt="IIIT Hyderabad Logo" class="logo"/>
        <button class="logout">Logout</button>
    </div>
</header>

<div class="dashboard">
    <div class="card">
        <img src="Notice.svg" alt="Notice Board Icon"/>
        <p>Notice Board</p>
    </div>
    <div class="card">
        <i class="fas fa-exclamation-circle"></i>
        <p>Outstanding Amount</p>
    </div>
    <div class="card">
        <i class="fas fa-address-book"></i>
        <p>Student Fee Ledger</p>
    </div>
    <div class="card">
        <img src="timetable.svg" alt="Timetable Icon"/>
        <p>Time Table</p>
    </div>
    <div class="card">
        <img src="password.svg" alt="Password Icon"/>
        <p>Change Password</p>
    </div>
</div>
</body>
</html>
