<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Professor Dashboard</title>
    <link rel="stylesheet" href="f_home.css" />
</head>
<body>
<header>
    <div class="header-left">
        <h2 class="dashboard-heading">Welcome Professor</h2>
    </div>
    <div class="header-right">
        <img src="IIIT LOGO 3.svg" alt="IIIT Logo" class="logo"/>
    </div>
</header>

<div class="container">
    <div class="shadow-box">
        <div class="director-photo">
            <img src="akd.png" alt="Professor Photo" />
        </div>
        <div class="info">
            <h3>Dr. Ajaya Kumar Dash</h3>
            <p>H.O.D CSE , IIIT Bhubaneswar</p>
            <p>Email: ajayadas@iiit-bh.ac.in</p>
            <button class="logout">Logout</button>
        </div>
    </div>

    <div class="dashboard">
        <!-- Row 1 -->
        <a href="#" class="card">
            <img src="Notice.svg" alt="Notice Board"/>
            <p>Notice Board</p>
        </a>
        <a href="#" class="card">
            <img src="./student.svg" alt="Students"/>
            <p>Students</p>
        </a>
        <a href="#" class="card">
            <img src="./faculty.svg" alt="Faculty"/>
            <p>Faculty</p>
        </a>
        
        <!-- Row 2 -->
        <a href="#" class="card">
            <img src="./timetable.svg" alt="Timetable"/>
            <p>Timetable</p>
        </a>
        <a href="#" class="card">
            <img src="./grievance.svg" alt="Grievance"/>
            <p>Grievance</p>
        </a>
        <a href="#" class="card">
            <img src="./password.svg" alt="Settings"/>
            <p>Change Password</p>
        </a>
        
        <!-- Row 3 - Single centered card -->
        <a href="#" class="card">
            <img src="./teaching-icon.svg" alt="Teaching"/>
            <p>Current Teaching</p>
        </a>
    </div>
</div>
</body>
</html>
